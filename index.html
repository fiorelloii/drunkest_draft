<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Applicazione per draft a serpentina - Fantabasket NBA">
    <meta name="theme-color" content="#003DA7">
    <title>Drunkest League Draft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-content">
            <div  aria-label="Logo Drunkest League"><img class="welcome-logo" src="logo2.png"></div>
            <!-- <h1 class="welcome-title">Drunkest League Draft</h1> -->
            <div class="welcome-buttons">
                <button class="welcome-btn" id="btn-nuovo-draft">âœ¨ Nuovo Draft</button>
                <button class="welcome-btn" id="btn-carica-draft">ðŸ“‚ Carica Draft</button>
                <button class="welcome-btn" id="btn-guida">ðŸ“– Guida</button>
            </div>
        </div>
    </div>

    <header style="display:none">
        <h1 style="display: flex; align-items: center; gap: 0.7em;">
            <img src="logo2.png" alt="Logo Drunkest League" class="logo-title" />
            <span>Drunkest League Draft</span>
        </h1>
        <div id="menu-bar">
            <button onclick="draftApp.showGuide()" aria-label="Mostra guida">
                ðŸ“– Guida
            </button>
            <button onclick="draftApp.newDraft()" aria-label="Inizia nuovo draft">
                âœ¨ Nuovo Draft
            </button>
            <button onclick="draftApp.saveDraft()" aria-label="Salva draft">
                ðŸ’¾ Salva Draft
            </button>
            <button onclick="draftApp.loadDraft()" aria-label="Carica draft">
                ðŸ“‚ Carica Draft
            </button>
             <button onclick="draftApp.exportRostersCsv()">Esporta Rose (.csv)</button>
            <button onclick="draftApp.resetDraftConfirm()">Reset Draft</button>
        </div>
    </header>


    <div id="app-container" style="display:none">
        <div class="tabs" id="tabs-bar" style="display:none">
            <button class="tab-button active" data-tab="setup-tab">Setup</button>
            <button class="tab-button" data-tab="draft-tab">Draft</button>
        </div>
        <div id="setup-tab" class="tab-content active" style="display:block">
            <!-- <h2>Setup Iniziale</h2> -->
            <div id="input-frame">
                <p>Inserisci l'ordine delle 10 squadre</p>
                <div id="team-entries-container"></div>
            </div>
            <div id="button-frame">
                <button onclick="draftApp.shuffleTeams()">Ordine Casuale</button>
                <input type="file" id="player-file-input" accept=".json" style="display: none;" onchange="draftApp.loadPlayers(event)">
                <button onclick="document.getElementById('player-file-input').click()">Carica Lista Giocatori</button>
                <button onclick="draftApp.generateDraft()">Genera Draft</button>
            </div>
        </div>
    </div>

    <div id="draft-tab" class="tab-content" style="display:none">
        <div id="pick-frame">
            <div id="selected-player-panel"></div>
            <p id="pick-info-panel"></p>
        </div>
        <div id="main-draft-frame">
            <div id="picklist-frame">
                <h3>Pick effettuate</h3>
                <div id="pick-listbox-container"></div>
                <div class="btn-frame">
                    <button onclick="draftApp.undo()">Undo (Ctrl+Z)</button>
                    <button onclick="draftApp.redo()">Redo (Ctrl+Y)</button>
                </div>
            </div>
            <div id="rose-container">
                <!-- Le rose delle squadre saranno generate dinamicamente in app.js con la struttura .squadra-frame > .tripletta (h4, .slot-label, .slot-list uno sopra l'altro, triplette affiancate) -->
            </div>
            <div id="player-search-frame">
                <h3>Ricerca Giocatore</h3>
                <div class="entry-button-frame">
                    <input type="text" id="player-entry" placeholder="Nome giocatore..." list="player-suggestions">
                    <datalist id="player-suggestions"></datalist>
                </div>
                <div id="all-players-list">
                    <!-- Lista di tutti i giocatori verrÃ  popolata da JS -->
                </div>
            </div>
        </div>
    </div>

    <div id="status-bar" style="display:none">
        <span id="status-text">----- Avvio completato -----</span>
    </div>

    <script src="app.js"></script>
    <script>
    // Gestione welcome screen e transizione
    document.addEventListener('DOMContentLoaded', function() {
        const welcome = document.getElementById('welcome-screen');
        const app = document.getElementById('app-container');
        const header = document.querySelector('header');
        const statusBar = document.getElementById('status-bar');
        // Bottoni
        document.getElementById('btn-nuovo-draft').onclick = function() {
            welcome.style.display = 'none';
            app.style.display = '';
            header.style.display = '';
            statusBar.style.display = '';
            // Mostra solo il setup tab, nascondi tabs e draft-tab
            document.getElementById('setup-tab').style.display = 'block';
            document.getElementById('draft-tab').style.display = 'none';
            document.getElementById('tabs-bar').style.display = 'none';
            if(window.draftApp) draftApp.newDraft(true);
        };
        document.getElementById('btn-carica-draft').onclick = function() {
            welcome.style.display = 'none';
            app.style.display = '';
            header.style.display = '';
            statusBar.style.display = '';
            // Mostra tabs e draft-tab solo se carichi un draft
            document.getElementById('setup-tab').style.display = 'block';
            document.getElementById('draft-tab').style.display = 'none';
            document.getElementById('tabs-bar').style.display = 'none';
            if(window.draftApp) draftApp.loadDraft();
        };
        document.getElementById('btn-guida').onclick = function() {
            welcome.style.display = 'none';
            app.style.display = '';
            header.style.display = '';
            statusBar.style.display = '';
            document.getElementById('setup-tab').style.display = 'block';
            document.getElementById('draft-tab').style.display = 'none';
            document.getElementById('tabs-bar').style.display = 'none';
            if(window.draftApp) draftApp.showGuide();
        };
    });
    </script>
</body>
</html>
